<!doctype html>
<html>
<head>
    <title>HTML5 Video Effects - Part 2, Example 1</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="src/video-effects.css" rel="stylesheet" type="text/css">
    <style>
        .rotate {
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div id="header-background">
        <div id="video-column">
            <div id="video-wrapper" class="fixed">
                <div id="video-mask" class="video-mask">
                    <video id="video-source" loop autoplay width="600" height="337">
                        <source src="video/jellys.mp4" type="video/mp4">
                        <source src="video/jellys.webm" type="video/webm">
                        <source src="video/jellys.ogv" type="video/ogg">
                    </video>
                </div>
            </div>
            <div id="video-controls">
                <h3>Rotate the video with a transformation</h3>
                <a id="button" class="butt btn-big">Rotate</a>
                <hr>
            </div>
        </div>
    </div>
    <script>
        var rotated = false,
            video = $("#video-source");
    
        // Handle button click
        $('#button').click(function(){
    
            rotated = !rotated;
    
            if( !rotated ){
                video.removeClass("rotate");
            }else{
                video.addClass("rotate");
            }
        });
    </script>
</body>
</html>
