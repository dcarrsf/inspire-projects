<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script>var createjs = window;</script>
	<script type="text/javascript" src="libs/easeljs-0.5.0.min.js"></script>
	<script type="text/javascript" src="animation_noshadow.js"></script>
	<script>
	var canvas, stage;
	function init(){
		canvas = document.getElementById("testCanvas");
		stage = new Stage(canvas);
		stage.width = canvas.width;
		stage.height = canvas.height;
		for(var i=0; i<10; i++)
		{
			var anim = new walkcycle();
			anim.x = Math.random()*stage.width;
			anim.y = 150;
			stage.addChild(anim)
		}
		Ticker.setFPS(30);
		Ticker.addListener(stage);	
	}
	</script>
</head>
<body onLoad="init();">
	<div class="canvasHolder">
		<canvas id="testCanvas" width="1000" height="1000"></canvas>
	</div>
</body>
</html>
