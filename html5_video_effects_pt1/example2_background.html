<html>
<head>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="src/video-effects.css" rel="stylesheet" type="text/css">
    <style>
        .background {
            width: 652px;
            height: 360px;
            padding: 15px;
            -webkit-border-radius: 12px;
            -moz-border-radius: 12px;
            -ms-border-radius: 12px;
            -o-border-radius: 12px;
            border-radius: 12px;
            border: 2px solid #333333;
            background: gray;
            box-shadow: 3px 3px 5px #333;
        }
    </style>
</head>
<body>
    <div id="header-background">
        <div id="video-column">
            <div id="video-wrapper" class="background">
      			<video id="video-source" width="652" height="360" autoplay loop >
                    <source src="video/tiger.mp4" type="video/mp4">
                    <source src="video/tiger.webm" type="video/webm">
                    <source src="video/tiger.ogv" type="video/ogg">
                </video>
            </div>
            <div id="video-controls">
                <h3>Add a border & background</h3>
                <hr>
            </div>
        </div>
    </div>

</body>
</html>
