<!doctype html>
<html>
<head>
    <title>HTML5 Video Effects - Part 1, Example 1</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="src/video-effects.css" rel="stylesheet" type="text/css">
    <style>
        .halfSize {
            width: 326px;
            height: 180px;
        }
    </style>
</head>
<body>
    <div id="header-background">
        <div id="video-column">
            <div id="video-wrapper">
      			<video id="video-source" width="652" height="360" autoplay loop >
                    <source src="video/tiger.mp4" type="video/mp4">
                    <source src="video/tiger.webm" type="video/webm">
                    <source src="video/tiger.ogv" type="video/ogg">
                </video>
            </div>
            <div id="video-controls">
                <h3>Change the size of the video</h3>
                <a id="button" class="butt btn-big">Change Size</a>
                <hr>
            </div>
        </div>
    </div>
    <script>
        var fullSize = true,
            video = $("#video-source");
    
        function changeSize(){
    
            fullSize = !fullSize;
    
            if( fullSize ){
                video.removeClass("halfSize");
            }else{
                video.addClass("halfSize");
            }
        }
        $("#button").on("click", changeSize);
    </script>
</body>
</html>
