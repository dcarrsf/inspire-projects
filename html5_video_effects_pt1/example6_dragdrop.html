<!doctype html>
<html>
<head>
    <title>HTML5 Video Effects - Part 1, Example 6</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.min.js"></script>
    <link href="src/video-effects.css" rel="stylesheet" type="text/css">
    <style>
        .topOfStack{
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="header-background">
    <div id="video-column">
        <div id="video-wrapper">
      			<video id="video-source" width="652" height="360" autoplay loop >
                <source src="video/tiger.mp4" type="video/mp4">
                <source src="video/tiger.webm" type="video/webm">
                <source src="video/tiger.ogv" type="video/ogg">
            </video>
        </div>
        <div id="video-controls">
            <h3>Drag & drop the video</h3>
            <hr>
        </div>
    </div>
</div>
<script>
    $("#video-source").draggable();
</script>
</body>
</html>
