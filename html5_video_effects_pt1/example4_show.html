<!doctype html>
<html>
<head>
    <title>HTML5 Video Effects - Part 1, Example 4</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="src/video-effects.css" rel="stylesheet" type="text/css">
    <style>
        .hide{
            display: none;
        }
    </style>
</head>
<body>
    <div id="header-background">
        <div id="video-column">
            <div id="video-wrapper">
      			<video id="video-source" width="652" height="360" autoplay loop >
                    <source src="video/tiger.mp4" type="video/mp4">
                    <source src="video/tiger.webm" type="video/webm">
                    <source src="video/tiger.ogv" type="video/ogg">
                </video>
            </div>
            <div id="video-controls">
                <h3>Show and hide the video</h3>
                <a id="button" class="butt btn-big">Show & Hide</a>
                <hr>
            </div>
        </div>
    </div>
    <script>
        var showing = true,
            video = $("#video-source");
    
        function hideAndShow(){
    
            showing = !showing;
    
            if( showing ){
                video.removeClass("hide");
            }else{
                video.addClass("hide");
            }
        }
        $("#button").on("click", hideAndShow);
    </script>
</body>
</html>
